<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.8b2f57bf.png" type="image/x-icon">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <title>Cheapoto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer="" src="/index.e37f48ea.js"></script>
  </head>
  <body>
    <header>
      <div class="back"></div>
      <nav></nav>
      <div class="banner_cont">
        <div id="ban_txt">
          <p class="first">Cheapoto</p>
          <p>Discover the best food Around you</p>
        </div>
        <div class="inpute">
          <input id="searchbox" type="text" placeholder=" Search for dish or cuisine">
          <button id="Search_result">Search</button>
        </div>
      </div>
    </header>

    <section class="Food_slider">
      <svg class="arrowleft">
        <use href="/icons.21bad73c.svg#icon-arrow-left"></use>
      </svg>

      <div class="slider_div">
        <p class="tag">Inspiration for your first order</p>
        <div class="slider_cont"></div>
      </div>
      <svg class="arrowright">
        <use href="/icons.21bad73c.svg#icon-arrow-right"></use>
      </svg>
    </section>
    <section class="filter">
      <div class="sort"></div>
      <div id="addToCart" data-on="false">
        <img src="https://img.icons8.com/clouds/100/26e07f/shopping-cart-promotion.png">
        
        </div>
      
    </section>
    <section class="mainPart">
      <div class="search_contx">
      <sidebar class="search_preveiw">
        <p style="text-align: center; color: gray; font-size: 25px; font-weight: 600">
          Search Result 🔎
        </p>
      </sidebar>
      <div class="arr"></div>
    </div>
      <main class="renderCards">
        <p style="text-align: center; color: gray; align-self: flex-start; font-size: 25px; font-weight: 600">
          Click Slider Category for Results 🔘
        </p>
      </main>
    </section>
    <footer>
      <p>Made by Diwyanshu💻</p>
    </footer>
    <div class="model-open">
      <div class="cartName">
        <span class="cartnam">Cart🛒</span>
        <button class="clearCart">Clear🧹</button>
        <button class="closemodel clearCart">❌</button>
      </div>
      <div class="total">$ 0</div>
      <div class="go">
        <button>Check Out ▶</button>
      </div>
      <ul id="foodList"></ul>
     
  </div></body>
</html>
